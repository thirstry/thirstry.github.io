<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <!--start navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 1em;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html" style="font-weight: 500;">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="form.html" style="font-weight: 600;">Contact Me!</a>
              </li>
          
            </ul>
            <form class="d-flex" style="margin-right: 1em;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!--end of navbar-->

    <!--form container-->
    <div class="container-form">
    <div class="form-container">
        <h1>Fill the form and get a free "basic-design" e-book!</h1>
        <br>

        <!--start form-->
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Full Name</label>
                <input type="name" class="form-control" id="exampleInputName" placeholder="John Mayer">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johnmayer123@mail.com">
              <div id="emailHelp" class="form-text" style="margin-left: 0.3em; font-size: smaller;">*I will never share your email without your confirmation.</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-phone">Phone</label>
              <input type="number" class="form-control" id="phone" placeholder="62xxx xxxx xxxx">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender1">
              <label class="form-check-label" for="gender1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender2" checked>
              <label class="form-check-label" for="gender2">
                Female
              </label>
            </div>

            <br>
            <button id="modalButton" class="btn btn-outline-success" style="width: 100%;">Submit</button>

                <!-- modal div (doesn't work) -->
                <div id="athirModal" class="modal">
          
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>SUCCESS!</h2>
                  </div>
                  <div class="modal-body">
                    <p>Thank you, please check your current email :)</p>
                  </div>
                </div>

        </form> 
        <!--end of form-->


<script src="dom.js"></script>

</body>

</html>
